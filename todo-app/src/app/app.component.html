<div class="container">
    <form #todoForm= "ngForm"(ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
    <div class="form-group">
      <h1 class="text-center text-primary">ToDo App</h1>
      <div class="input-group-prepend">
        <input #todo type="text"  name="todo" ngModel>

        
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>
      </div>

      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todo of todoArray">
            {{todo}}
            <i class="material-icons" (click)="deleteTodo(todo)">delete</i>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
